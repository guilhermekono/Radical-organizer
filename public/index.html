<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro e Login de Usuários</title>
</head>
<body>
  <h1>Registro e Login de Usuários</h1>

  <!-- Formulário de Registro -->
<h2>Registro</h2>
<form id="register-form" action="http://localhost:3000/auth/register" method="POST">
  <label for="username">Nome de Usuário:</label>
  <input type="text" id="username" name="name" required>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>
  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" required>
  <label for="confirmpassword">Confirmar Senha:</label>
  <input type="password" id="confirmpassword" name="confirmpassword" required>
  <button type="submit">Registrar</button>
</form>

<!-- Formulário de Login -->
<h2>Login</h2>
<form id="login-form" action="http://localhost:3000/auth/login" method="POST">
  <label for="login-email">E-mail:</label>
  <input type="email" id="login-email" name="email" required>
  <label for="login-password">Senha:</label>
  <input type="password" id="login-password" name="password" required>
  <button type="submit">Login</button>
</form>


  <script src="app.js" defer>
    
  </script>
</body>
</html>
